<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<div clas="container">
    <div class="row justify-content-center  text-left p-5">
        <div class="col-3 px-2 pt-4 ">
            <h2>Please sign in</h2>
            <div class="card login-form">
                <div class="card-body">
                    <div class="card-text">

                        <form name="formLogin" method="post" action="/process_login">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control form-control-sm" id="username"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-sm" id="password"
                                       placeholder="Password">
                            </div>
                            <br>
                            <button style="width: 320px;" type="submit" value="Login" class="btn btn-primary">Sign in</button>
                            <div th:if="${param.error}" style="color: red">
                                Неправильные имя или пароль
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
